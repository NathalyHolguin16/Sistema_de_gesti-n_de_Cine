<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testing Funciones - Cine Fantástico</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
<header>
  <h1>
    <span class="rojo">Cine</span> <span class="dorado">fantástico</span>
  </h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="index.html">Cartelera</a>
    <a href="reservas.html">Reservas</a>
    
  </nav>
</header>

<main>
  <section id="testing-funciones">
    <h2><i class="fa-solid fa-plus"></i> Agregar Nueva Función</h2>
    <form id="formAgregarFuncion" autocomplete="off">
      <label for="pelicula"><i class="fa-solid fa-film"></i> Película:</label>
      <input type="text" id="pelicula" required placeholder="Nombre de la película" />

      <label for="fechaHora"><i class="fa-solid fa-calendar-days"></i> Fecha y Hora:</label>
      <input type="datetime-local" id="fechaHora" required />
      




      <label for="sala"><i class="fa-solid fa-door-open"></i> Sala:</label>
      <input type="text" id="sala" required placeholder="Ej: Sala 1" />

      <label for="precio"><i class="fa-solid fa-dollar-sign"></i> Precio:</label>
      <input type="number" id="precio" min="0" step="0.01" required placeholder="Ej: 5.00" />

      <button type="submit"><i class="fa-solid fa-check"></i> Agregar Función</button>
    </form>
    <div id="resultadoTesting"></div>
  </section>

  <section id="peliculaSeleccionada">
    <h3><i class="fa-solid fa-film"></i> Película Seleccionada</h3>
    <div id="peliculaSeleccionadaCard" class="pelicula-card-admin"></div>
  </section>
</main>

<footer>
  <p>&copy; 2025 Cine Fantástico</p>
</footer>
<script src="../js/testing_funciones.js"></script>
</body>
</html>
