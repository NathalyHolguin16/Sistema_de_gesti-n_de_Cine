<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<header>
  <h1>
    <span class="rojo">Cine</span> <span class="dorado">fantástico</span>
  </h1>
  <nav>
    <a href="index.html">Inicio</a>
    <a href="index.html">Cartelera</a>
    <a href="reservas.html">Reservas</a>
    
  </nav>
  <nav id="adminNav">
    <a href="test_peliculas.html">Administrar Películas</a>
    <a href="administracion_empleados.html">Administrar Empleados</a>
    <button id="logoutAdminBtn">Cerrar sesión</button>
  </nav>
</header>

<main>
  <section id="testing-funciones">
    <h2><i class="fa-solid fa-plus"></i> Agregar Nueva Función</h2>
    <form id="formAgregarFuncion" autocomplete="off">
      <label for="fecha"><i class="fa-solid fa-calendar-days"></i> Fecha:</label>
      <input type="date" id="fecha" required />

      <label for="hora"><i class="fa-solid fa-clock"></i> Hora:</label>
      <input type="text" id="hora" required placeholder="Selecciona la hora" inputmode="none" />

      <label for="precio"><i class="fa-solid fa-dollar-sign"></i> Precio:</label>
      <input type="number" id="precio" min="0" step="0.01" required placeholder="Ej: 5.00" />

      <button type="submit"><i class="fa-solid fa-check"></i> Agregar Función</button>
    </form>
    <div id="resultadoTesting"></div>
  </section>

  <section id="peliculaSeleccionada">
    <h3><i class="fa-solid fa-film"></i> Película Seleccionada</h3>
    <div id="peliculaSeleccionadaCard" class="pelicula-card-admin"></div>
  </section>
</main>

<footer>
  <p>&copy; 2025 Cine Fantástico</p>
</footer>
