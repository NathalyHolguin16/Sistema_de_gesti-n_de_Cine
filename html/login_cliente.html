<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login_cliente.css">
</head>
<body>
    <h2 id="loginTitle" class="login-title">Login de Cliente</h2>
    <form id="formLogin" class="login-form">
        <!-- Campos para cliente -->
        <div id="clienteFields" class="login-fields">
            <label for="correoLogin" class="login-label">Correo:</label>
            <input type="email" id="correoLogin" name="correoLogin" class="login-input">

            <label for="contrasenaLogin" class="login-label">Contraseña:</label>
            <input type="password" id="contrasenaLogin" name="contrasenaLogin" class="login-input">
        </div>

        <!-- Campos para empleado (ocultos por defecto) -->
        <div id="empleadoFields" class="login-fields" style="display: none;">
            <label for="usuarioLogin" class="login-label">Usuario:</label>
            <input type="text" id="usuarioLogin" name="usuarioLogin" class="login-input">

            <label for="contrasenaEmpleadoLogin" class="login-label">Contraseña:</label>
            <input type="password" id="contrasenaEmpleadoLogin" name="contrasenaEmpleadoLogin" class="login-input">
        </div>

        <button type="submit" class="login-button">Iniciar sesión</button>
    </form>

    <!-- Botón para alternar entre cliente y empleado -->
    <button id="toggleLoginBtn" class="toggle-login-button">Iniciar sesión como empleado</button>

    <script src="../js/login.js"></script>
</body>
</html>
